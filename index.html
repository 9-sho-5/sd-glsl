<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLSL Demo Gallery</title>
    <style>
      body {
        font-family: sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }

      .card {
        background: #222;
        border-radius: 12px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        border: 1px solid #333;
        overflow: hidden;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.02);
      }

      iframe.preview {
        width: 100%;
        height: 180px;
        border: none;
        display: block;
      }

      .title {
        padding: 1rem;
        font-size: 1.1rem;
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <h1>GLSL Demo Gallery</h1>
    <div class="grid">
      <a class="card" href="particle/index.html">
        <iframe class="preview" src="particle/index.html"></iframe>
        <div class="title">Particle</div>
      </a>
      <a class="card" href="particle-cube/index.html">
        <iframe class="preview" src="particle-cube/index.html"></iframe>
        <div class="title">Particle Cube</div>
      </a>
      <a class="card" href="particle-sphere/index.html">
        <iframe class="preview" src="particle-sphere/index.html"></iframe>
        <div class="title">Particle Sphere</div>
      </a>
      <a class="card" href="particle-wave/index.html">
        <iframe class="preview" src="particle-wave/index.html"></iframe>
        <div class="title">Particle Wave</div>
      </a>
    </div>
  </body>
</html>
